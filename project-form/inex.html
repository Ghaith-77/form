<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="continer">

        <form action="" method="post">
            <h2>complet form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="full-name">Full Name</label>
                    <input type="text" placeholder="Enter your full name" name="full-name">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your Email" name="email">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your Password" name="password">
                </div>
                <div class="input-box">
                    <label for="number">Number</label>
                    <input type="tel" placeholder="Enter your Number" name="number">
                </div>
                <div class="gender-fath">
                    <span class="gender-title">Gender</span>
                    <div class="all-gender">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="alert">
                <p>by clicking sign up you are agree to our <a href="#">Terms</a>
                    <a href="#">privacy policy</a>
                </p>
            </div>
            <div class="register-con">
                <button type="submit">Rigester</button>
            </div>
        </form>



    </div>

</body>

</html>
